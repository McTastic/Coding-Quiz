<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel = "stylesheet" href ="assets/style.css">
    <title>High Scores!</title>
</head>    
<body>
    <header class="high-score-header">High Score!</header>
    <div class="high-scores" id="scores"></div>
        <a href = "./index.html"><button class="btn">Back</button></a>
        <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td id="userName">Name</td>
                <td id="score"></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td id="userName2">Name2</td>
                <td id="score2"></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td id="userName3">Name3</td>
                <td id="score3"></td>
              </tr>
            </tbody>
          </table>

    <script src="./assets/js/highScore.js"></script>
</body>
</html>
