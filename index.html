<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz</title>
  </head>

  <body>
    <header>
      <a href="./high-scores.html"><button class="btn">High Scores</button></a>
    </header>
    <div class="starting-box" id="start-box">Click Start to Begin!</div>
    <div class="questions-box" id="qBox"></div>
    <div class="answer-boxes" id="aBox">
        <button class="btn" id="choiceA"></button>
        <button class="btn" id="choiceB"></button>
        <button class="btn" id="choiceC"></button>
        <button class="btn" id="choiceD"></button>
    </div>
    <div class="buttons">
      <button class="btn" id="start">Start</button>
      <button class="btn" id="restart">Restart</button>
    </div>
    <div class="timer" id="time"></div>
    <div class="point-box" id="points">Points</div>

    <script src="script.js"></script>
  </body>
</html>
